<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="app">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="metawidget-core.min.js"></script>
  <script type="text/javascript" src="metawidget-bootstrap.min.js"></script>
  <script type="text/javascript" src="metawidget-angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="directive.js"></script>

  <style>
    .pointer-on-hover {
      cursor: pointer;
    }
  </style>
</head>

<!-- body contains 3 parts, form and save. -->
<!-- Form contains mother and children parts, which is a one-to-many relation. -->
<body ng-controller="simpleController">
  <div style="width: 700px; margin: 50px auto">
    <!-- Mother part -->
    <form class="form-horizontal">
      <h2>Mother</h2>
      <metawidget ng-model="mother" config="metawidgetConfigM"></metawidget>

    </form>

    <!-- Children part -->
    <form class="form-horizontal">
      <h2>Children</h2>
      <metawidget ng-model="children" config="metawidgetConfigC"></metawidget>

    </form>

    <!-- click save button to get data on the console -->
    <button ng-click="save()">Save</button>
  </div>
     
</body>

</html>
